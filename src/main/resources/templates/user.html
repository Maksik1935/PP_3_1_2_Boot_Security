<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar bg-dark" th:fragment="header">
        <div class="text-light">
            <strong><span th:text="${currentUser.getUsername()}"></span></strong>
            <span> with roles: </span>
            <span th:text="${currentUserRolls}"></span>
        </div>
        <a class="ml-auto nav-link text-secondary" href="/logout">Logout</a>
    </nav>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/user" class="list-group-item list-group-item-action active">
                    User
                </a>
                <th:block th:if="${currentUserRolls.contains('ADMIN')}">
                <a href="/admin" class="list-group-item list-group-item-action">
                    Admin
                </a>
                </th:block>
            </div>
        </div>
        <div class="col-md-10">
            <h2>
                User information-page
            </h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${currentUser.getId()}"></td>
                    <td th:text="${currentUser.getFirstName()}"></td>
                    <td th:text="${currentUser.getLastName()}"></td>
                    <td th:text="${currentUser.getAge()}"></td>
                    <td th:text="${currentUser.getUsername()}"></td>
                    <td th:text="${currentUserRolls}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
