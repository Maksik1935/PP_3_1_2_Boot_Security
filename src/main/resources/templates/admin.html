<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar bg-dark" th:fragment="header">
        <div class="text-light">
            <strong><span id="1"></span></strong>
            <span> with roles: </span>
            <span id="2"></span>
        </div>
        <a class="ml-auto nav-link text-secondary" href="/logout">Logout</a>
    </nav>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/user" class="list-group-item list-group-item-action">
                    User
                </a>
                <a href="/admin" class="list-group-item list-group-item-action active">
                    Admin
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <div class="m-3 bg-light">
                        <div class="h1">Admin panel</div>
                        <nav>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#users-table" type="button">Users
                                        table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" type="button" href="#new-user" onclick="createUser()">New User</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="tab-content border">
                            <div class="tab-pane show active" id="users-table">
                                <table class="table table-striped" id="userInfoTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--complete with js-->
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane" id="new-user">
                                <div class="h5 bg-light border py-2 px-4 m-0">Add new user</div>
                                <div class="bg-white" id="newUserForm">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>


<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
<script src="/AdminScripts.js"></script>
</body>
</html>
